---
- name: copy nginx config file
  copy:
    src: "files/nginx_conf"
    dest: "/etc/nginx/nginx.conf"

  notify:
    - test nginx config file
    - restart nginx

- name: install server blocks

  template:
    src: templates/default.j2
    dest: "/etc/nginx/sites-enabled/default"
    mode: 644
    owner: root
    group: root

  notify:
    - test nginx config file
    - restart nginx
