---

- name: Install ruby dependencies
  apt:
    name: "{{item}}"
    state: installed
    update_cache: yes

  with_items:
    - git-core
    - curl
    - zlib1g-dev
    - build-essential
    - libssl-dev
    - libreadline-dev
    - libyaml-dev
    - libsqlite3-dev
    - sqlite3
    - libxml2-dev
    - libxslt1-dev
    - libcurl4-openssl-dev
    - python-software-properties
    - libffi-dev
    - nodejs

- name: git clone rbenv
  git:
    repo: https://github.com/rbenv/rbenv.git
    dest: ~/.rbenv
    clone: yes

- name: 'add rbenv path and rbenv init to .bashrc'
  lineinfile:
    dest: "~/.bashrc"
    line: "{{item}}"
  with_items:
    - 'export PATH="$HOME/.rbenv/bin:$PATH"'
    - "'eval \"$(rbenv init -)\"' >> ~/.bashrc"

- name: "exec $SHELL"
  command: "exec $SHELL"

- name: 'git clone ruby_build'
  git:
    repo: https://github.com/rbenv/ruby-build.git
    dest: ~/.rbenv/plugins/ruby-build
    clone: yes

- name: add ruby-build path to bashrc
  lineinfile:
    dest: "~/.bashrc"
    line: 'export PATH="$HOME/.rbenv/plugins/ruby-build/bin:$PATH"'

- name: "exec $SHELL"
  command: "exec $SHELL"

- name: install ruby
  command: "rbenv install {{ruby['version']}}"

- name: make ruby version global
  command: "rbenv global {{ruby['version']}}"

