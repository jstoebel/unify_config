---
- hosts: all
  become: yes
  vars_files:
    - vars/main.yml
  vars:

    user_name: "{{lookup('env','USER')}}"

    wp_version: 4.0
    wp_install_dir: "{{wp['root_dir']}}"
    wp_db_name: "{{wp['db']}}"
    wp_db_user: "{{wp['user']}}"
    wp_db_password: "{{wp['pw']}}"
    wp_db_host: localhost

    nginx_vhosts: []  # TODO

    mysql_root_password: "{{mysql_root_pass}}"
    mysql_databases:
      - name: "{{wp['db']}}"
      - name: "{{hi['db']}}"
    mysql_users:
      - name: "{{wp['user']}}"
        host: "%"
        password: "{{wp['pw']}}"
        priv: "{{ wp['db'] + '.*:ALL'}}"
      - name: "{{hi['user']}}"
        host: "%"
        password: "{{hi['pw']}}"
        priv: "{{ hi['db'] + '.*:ALL'}}"

  # roles:
