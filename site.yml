    # - include: "tasks/config_nginx.yml"
    # - include: "tasks/wp_config.yml"
    # - include: "tasks/rails_app_setup.yml"
    - include: "tasks/backup.yml"

  handlers:

    - name: restart php
      service:
        name: php7.0-fpm
        state: restarted

    - name: test nginx config file
      command: nginx -t

    - name: restart nginx
      command: systemctl reload nginx
